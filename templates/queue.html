<html>
<head>
    <style>
        * {
            box-sizing: border-box;
        }

        .row {
            display: flex;
            position: relative;
            margin-left: 15%;
            margin-right: 15%;
        }

        .row:hover {
            background-color: #bbb;
        }

        .column {
            flex: 50%;
            padding: 10px;
        }
    </style>
</head>
<body>
{% for x in queue_data %}
<h2 style="padding-left: 50px;">{{x["game_name"]}} - [{{ x["run_count"] }}]</h2>
{% for y in x["runs"] %}
<div class="row">
    <div class="column">
        <p><a href="{{y["title_weblink"]}}">{{y["title"]}}</a></p>
    </div>
    <div class="column">
        <p><a href="{{y["user_weblink"]}}">{{y["user"]}}</a></p>
    </div>
    <div class="column">
        <p><a href="{{y["weblink"]}}">{{y["time"]}}</a></p>
    </div>
    <div class="column">
        <p>{{y["platform"]}}</p>
    </div>
    <div class="column">
        <p>{{y["date"]}}</p>
    </div>
</div>

{% endfor %}
{% endfor %}
</body>
</html>
